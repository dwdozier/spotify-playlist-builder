services:
  # Backend API
  - type: web
    name: playlist-builder-api
    env: python
    buildCommand: uv sync --frozen --no-dev
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: playlist-builder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: playlist-builder-redis
          property: connectionString
      - key: FASTAPI_SECRET
        generateValue: true
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Background Worker
  - type: worker
    name: playlist-builder-worker
    env: python
    buildCommand: uv sync --frozen --no-dev
    startCommand: taskiq worker backend.app.core.tasks:broker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: playlist-builder-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: playlist-builder-redis
          property: connectionString

  # Frontend UI
  - type: web
    name: playlist-builder-ui
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishDir: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://playlist-builder-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

# Infrastructure
databases:
  - name: playlist-builder-db
    plan: free

# Note: Redis is often a 'service' type in Render blueprint spec
# but can be defined under 'redis' if using specific providers.
# For standard Render blueprint:
redis:
  - name: playlist-builder-redis
    plan: free
